<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_timer</title>
    <link rel="stylesheet" href="style.css">
    <script src=script.js defer>

        </script>
</head>
<body>
   <h1>Check out</h1>
    <div class="countdown_container">
            <div class="count-el" class="days_c">
                <p class="big-text" id="days">0
                    
                </p>
                <span>days</span>
            </div>
    
   
        <div class="count-el" class="hours_c">
            <p class="big-text" id="hours">0
                
            </p><span>hours</span>
        </div>

        <div class="count-el" class="minutes_c">
            <p class="big-text" id="minutes">0
                
            </p><span>minutes</span>
        </div>

        <div class="count-el" class="seconds_c">
            <p class="big-text" id="seconds">0
                
            </p><span>seconds</span>
        </div>
    </div>
</body>
</html>
